<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <form>
        <h4>Add Absolute Unit Form</h4>
        <div>
          <label for="newUnitName">Unit Name</label><br>
          <input id="newUnitName" placeholder="EX: Shrek"/>
        </div>
        <div>
          <label for="newLift">Weight Lifting Excercise</label><br>
          <input id="newLift" placeholder="EX: Bench Press"/>
        </div>
        <button id="submitButton" class="btn btn-outline-success">Submit</button>
      </form>
  
      <form>
        <h4>Update Absolute Unit Form</h4>
        <div>
          <label for="unitID">Unit ID</label><br>
          <input id="unitID" placeholder="EX: 1"/>
        </div>
        <div>
          <label for="updateUnitName">Update Unit Name</label> <br>
          <input id="updateUnitName" placeholder="EX: Donkey Kong"/>
        </div>
        <div>
          <label for="updateLift">Update Excercise</label><br>
          <input id="updateLift" placeholder="EX: DB Bicep Curl"/>
        </div>
        <button id="submitUpdateButton" class="btn btn-outline-warning">Submit Update</button>
      </form>
  
      <table id="unitTable" class="table table-striped table-dark">
        <thead>
          <th>Unit ID</th>
          <th>Unit Name</th>
          <th>Weight Lifting Excercise</th>
          <th>Delete These Silly Geese</th>
        </thead>
        <tbody>
        </tbody>
      </table>

      <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script src="week12proj.js"></script>
</body>
</html>
